<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
<style>button{width: 60px;
height: 50px;}
    </style>
</head>
<body>
  <div class="container" style="background-color: black; width: 278px;" >
     
           <table style="width: 224px;">

<tr>
  <input type="text" style="width: 268px; height: 45px; background-color: rgb(235, 227, 241); border: black solid 3px;">
</tr>

    <td><button>1</button></td>
    <td><button>2</button></td>
    <td><button>3</button></td>
    <td><button class="a1">C</button></td>
</tr>
<tr>
    <td><button>4</button></td>
    <td><button>5</button></td>
    <td><button>6</button></td>
    <td><button class="a2">+</button></td>

</tr>
<tr>
    <td><button>7</button></td>
    <td><button>8</button></td>

</tr>
<tr>
    <td><button>/</button></td>
    <td><button>0</button></td>
    <td><button>.</button></td>
    <td><button class="a4">x</button></td>
 
</tr>
<tr>
    
    <td><button>(</button></td>
    <td><button>)</button></td>

           </table>
