<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 ">
        <form action="" class="border mt-5 bg-secondary ">
            
        <h1 class="text-center mt-3">Athlete Registration Form</h1>
        
            <p class="mb-1 p-4">Thank you for signing up at our club.Please fill in your information and we wil
                contact you shortly to complete your membership.</p>
            <div class="mt-2 p-4 ">
                <label for="name">Athlete's Name:</label>
                <input type="text" name="" placeholder=First id="name" class="form-control mb-4">
                <input type="text" name="" placeholder=Last id="name" class="form-control mt-2">
            </div>
            <div class="p-4">
                <label for="dob">DOB:</label>
                <input type="date" name="" id="dob" class="form-control mt-2">
            </div>
            <div class="p-4"><label for="mail">Email:</label><br>
                <input type="email" name="" id="mail" class="form-control mt-2">
            </div>
            <div class="mt-2 p-4"><label for="number">Phone:</label><br>
                <input type="text" name="" placeholder="### ### ####" id="number" class="form-control">
            </div>
            <div class=" p-4"><label for="add">Mailing address:</label>
                <input type="text" name="" placeholder="Street address" id="" class="form-control p-4 mt-4">
                <input type="text" name="" placeholder="city"  id=""class="form-control p-2 mt-4">
                <input type="text" name="" placeholder=Region id="" class="form-control p-2 mt-4">
                <input type="text" name="" placeholder=Postal / Zip Code id="" class="form-control p-2 mt-4 ">
                <label for="se"></label>
                <select name="" id="se" class="form-control p-2">
                    <option value="">Romania</option>
                </select>
            </div>
            <div class="p-4"><label for="">Gender:</label><br>
                <input type="radio" name="gender" id="male" class=""><label for="male">Male</label>
                <input type="radio" name="gender" id="female" class=""><label
                    for="female">Female</label>
            </div>
            <div class="mb-2 p-4"><label for="num">Height:</label>
                <input type="number" name="" id="num" class="form-control"></div>
                <div class="mt-2 p-4"> <label for="we">Weight:</label>
                <input type="number" name="" id="we" class="form-control">
            </div>
            <div class="mb-2 p-4"><label for="">Does the athelete have a history of chronic illness?</label><br>
                <input type="radio" name="do" id="yes" class=""><label for="yes">Yes</label>
                <input type="radio" name="do" id="no" class=""><label for="no">No</label><br>
            </div>
            <div class="mb-2 p-4"><label for="">Does the athelete have any allergies?</label><br>
                <input type="radio" name="athelete" id="yess" class=""><label for="yess">Yes</label><br>
                <input type="radio" name="athelete" id="noo" class=""><label for="no">No</label>
            </div>
            <div class="mb-2 p-2"><button class="btn btn-success">Register</button></div>



        </form>
    </div>
   
</body>

</html>
