<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</head>

<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote for Free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <form>
          <div class="container">
            <div class="mb-2">
              <label for="name" class="form-label"></label>
              <input type="password" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
                aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-2">
              <label for="ph" class="form-label"></label>
              <input type="password" class="form-control " id="ph" placeholder="Phone Number">
            </div>
            <div>
              <label for="se"></label>
              <select name="" id="se" class="form-control p-2">
                <option value="">Select Course Intersted in</option>
              </select>
            </div>

            
              <div class="mb-2">
              <label for="city" class="form-label"></label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="mb-2">
              <label for="co" class="form-label"></label>
              <textarea name="" id="co" cols="60" rows="5" placeholder="Comments"></textarea>
            </div>



        </form>




        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" style="margin-right: 320px; background-color:blueviolet;">Submit Query</button>

        </div>
      </div>


    </div>
  </div>
  </div>







</body>

</html>
