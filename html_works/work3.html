<body>
    <form action=""></form>
    <h1>After School Club Registration Form</h1>
    <label for="name">Student Name</label><br>
    <input type="text" name="" placeholder=first id="name">
    <input type="text" name="" placeholder=last id="name"><br><br>

    <label for="dob">Student's Birth Date</label><br>
    <input type="date" name="" id="dob"><br>
    <label for="grade">Student's Grade</label><br>
    <select name="" id="grade">
        <option value="">Kindergarden</option>
    </select><br><br>
    <label for="">Which session will your student attend?</label><br>
    <input type="radio" name="session" id="se1">
<label for="se1">full time before school care only</label><br>
<input type="radio" name="session" id="se2">
<label for="se2">full time after school time only</label><br>
<input type="radio" name="session" id="se3">
<label for="se3">full time before and after school care</label><br>
<input type="radio" name="session" id="se4">
<label for="se4">drop in before/after school care</label><br><br>

<label for="special needs">Please indicate any known allergies or special needs</label><br>
<textarea name="" id="special needs" cols="60" rows="5"></textarea><br><br>
<label for="Parent">Parent/Guardian's name</label><br>
<input type="text" name=""placeholder=first id="Parent">
<input type="text" name=""placeholder=last id="parent"><br>
<label for="number">Parent/Guardian phone:</label><br>
<input type="text" name=""placeholder="### ### ####" id="number"><br>
<label for="num">Additonal Phone Number</label><br>
<input type="text" name=""  placeholder="##########"id="num"><br><br>
<label for="mail">Email</label><br>
<input type="email" name="" id="mail"><br>
<h2>Authorized Pick Up List</h2><hr>
<label for="na">Name</label><br>
<input type="text" name=""placeholder=first id="na">
<input type="text" name=""placeholder=last id="na"><br>
<label for="ph">phone</label><br>
<input type="text" name="" placeholder=########## id="ph"><br>
<label for="student">Relation to Student</label><br>
<input type="text" name="" id="student"><br><hr>
<label for="add"></label>
<input type="text" name="" placeholder="Add more"  id="add"><br><br>
<button>SEND</button>
